{% extends "base_form.html" %}
{% block header_css_scripts %}

<style>

    label {
        font-size: 1.05em;
    }



    form {
        min-width: 350px;
        border: 2px;
        border-radius: 5px;
        border-style: solid;
        padding: 10px;
    }


    .form-style, .form-style label {
        background-color: {{ form.helper.background_color }};
        color: {{ form.helper.text_color }};
    }

</style>
{% endblock %}
