{% extends "admin/change_form.html" %}
{% load i18n admin_urls %}
{% block object-tools-items %}

    <li>
        <a href="{% url opts|admin_urlname:'history' original.pk|admin_urlquote %}" class="historylink">{% trans "History" %}</a>
    </li>
    <li>
        <a href="{% url 'admin:builder_formtemplate_change' original.form_template.pk %}"  class="viewsitelink">Go to Form Template</a>
    </li>
    {% if has_absolute_url %}
        <li>
            <a target="popup" href="{% url 'admin:view_on_site' content_type_id original.pk %}" class="viewsitelink">{% trans "View on Site" %}</a>
        </li>
    {% endif %}

{% endblock %}
