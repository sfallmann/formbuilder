<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.4.3.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://w2ui.com/src/w2ui-1.4.3.min.js"></script>
</head>
<body>
<iframe src="http://localhost:8000/forms/4/" width=800 height=800 ></iframe>

<div id="tabs"></div>
<div id="tab-content" style="height: 200px; border: 1px solid #ddd; border-top: 0px;"><div id="grid" style="width: 100%; height: 250px;"></div></div>
</body>
<script>
$(function () {



    $('#grid').w2grid({
        name: 'grid',
        header: 'List of Names',
        columns: [
            { field: 'fname', caption: 'First Name', size: '30%' },
            { field: 'lname', caption: 'Last Name', size: '30%' },
            { field: 'email', caption: 'Email', size: '40%' },
            { field: 'sdate', caption: 'Start Date', size: '120px' }
        ],
        records: [
            { recid: 1, fname: "Peter", lname: "Jeremia", email: 'peter@mail.com', sdate: '2/1/2010' },
            { recid: 2, fname: "Bruce", lname: "Wilkerson", email: 'bruce@mail.com', sdate: '6/1/2010' },
            { recid: 3, fname: "John", lname: "McAlister", email: 'john@mail.com', sdate: '1/16/2010' },
            { recid: 4, fname: "Ravi", lname: "Zacharies", email: 'ravi@mail.com', sdate: '3/13/2007' },
            { recid: 5, fname: "William", lname: "Dembski", email: 'will@mail.com', sdate: '9/30/2011' },
            { recid: 6, fname: "David", lname: "Peterson", email: 'david@mail.com', sdate: '4/5/2010' }
        ]
    });
    $('#tabs').w2tabs({
        name: 'tabs',
        active: 'tab1',
        tabs: [
            { id: 'tab1', caption: 'Tab 1' },
            { id: 'tab2', caption: 'Tab 2', closable: false },
            { id: 'tab3', caption: 'Tab 3', closable: false },
            { id: 'tab4', caption: 'Tab 4', closable: false },
            { id: 'tab5', caption: 'Tab 5', closable: true },
            { id: 'tab6', caption: 'Tab 6', closable: true },
            { id: 'tab7', caption: 'Tab 7', closable: true },
            { id: 'tab8', caption: 'Tab 8', closable: true }
        ],
        onClick: function (event) {
            $('#tab-content').html('Tab: ' + event.target);
        }
    });

});


</script>
</html>
