<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Custom Forms</title>
    <meta name="description" content="Custom Forms">
    <meta name="Sean Fallmann" content="FormDeployment">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>


<style>

    label {
        font-size: 1.05em;
    }

    form * {
        font-family: 'Noto Sans', sans-serif;
    }

    form {
        min-width: 350px;
        border: 2px;
        border-radius: 5px;
        border-style: solid;
        padding: 10px;
    }


    .form-style, .form-style label {
        background-color: {{ form.helper.background_color }};
        color: {{ form.helper.text_color }};
    }


    hr {
        color: {{ form.helper.text_color }};
        background-color: {{ form.helper.background_color }};
        height: 0px;
        border: 1px {{ form.helper.text_color }} double;
        border-radius: 50px;
    }

    .fieldset-label {
        text-shadow: 1px 4px 8px {{ form.helper.text_color }};
    }

    .accordion-toggle {

        font-style: italic;
    }

    .accordion-toggle.collapsed {

        font-weight: bold;
        font-style: normal;
    }

    .glyphicon.glyphicon-chevron-down, .glyphicon.glyphicon-chevron-up {

        font-size: .75em;

    }

</style>

{% block header_css_scripts %}

{% endblock %}
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body >
    <br/>
    <div class="container">
    {% block container %}
        <div class="row">
            <div class="col-md-12">
                {{ header }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {% load crispy_forms_tags %}
                {% crispy form form.helper %}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {{ footer }}
            </div>
        </div>
    {% endblock %}
    </div>
    <br/>

    <script>
        $(window).load(function() {
            console.log("Form resetting!");
            $('form').get(0).reset(); //clear form data on page load
        });
    </script>

{% block scripts %}

{% endblock %}
</body>
</html>
