<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Custom Forms</title>
    <meta name="description" content="Custom Forms">
    <meta name="Sean Fallmann" content="FormDeployment">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js?onload=callback'></script>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'intl-tel-input/build/css/intlTelInput.css' %}">

<style>


    body {
        visibility:hidden;
        background-image: url("{% static 'img/form-background-8.jpg'  %}");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }

    label {
        font-size: 1.05em;
    }


    form {
        min-width: 350px;
        border: 2px solid black;
        border-radius: 5px;
        padding: 10px;
    }


    #fb-form, .form-style, .form-style label  {
        background-color: {{ form.helper.background_color }};
        color: {{ form.helper.text_color }};
        font-family: 'Noto Sans', sans-serif;
    }


    hr {
        color: {{ form.helper.text_color }};
        background-color: {{ form.helper.background_color }};
        height: 0px;
        border: 1px {{ form.helper.text_color }} double;
        border-radius: 50px;
    }

    .fieldset-label {
        text-shadow: 1px 4px 8px {{ form.helper.text_color }};
    }

    .accordion-toggle {

        font-style: italic;
    }

    .accordion-toggle.collapsed {
        font-weight: bold;
        font-style: normal;
    }

    .glyphicon.glyphicon-chevron-down, .glyphicon.glyphicon-chevron-up {

        font-size: .75em;

    }

    a.accordion-toggle:hover {
        cursor: pointer;
    }

    .iti-flag {background-image: url("{% static 'intl-tel-input/build/img/flags.png' %}");}

    .fb-error {
        color: red;
        font-weight: bolder;
    }

    .tel-error {
        z-index: 20;
        position: absolute;
        top: 25px;
        left: 15px;
        background-color: white;
        border: 1px solid black;
        font-size: 13px;
        min-width: 80%;
        max-width: 80%;
        text-align: left;
        padding: 5px;
        color: rgba(0,0,0,0.9);
    }

</style>

{% block header_css_scripts %}

{% endblock %}
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body >

<script>
    $(window).load(function() {
        console.log("resetting form...");
        $('form').get(0).reset(); //clear form data on page load
    });
</script>

    <br/>
    <div id="main" class="container-fluid">
    {% block container %}
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                {{ header }}
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                {% load crispy_forms_tags %}
                {% crispy form form.helper %}
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div id="error-div" class="col-md-8"></div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                {{ footer }}
            </div>
            <div class="col-md-2"></div>
        </div>
    {% endblock %}
    </div>
    <br/>


<script src="{% static 'js/lib/spin/spin.js' %}"></script>
<script src="{% static 'intl-tel-input/build/js/intlTelInput.min.js' %}"></script>
<script src="{% static 'intl-tel-input/build/js/utils.js' %}"></script>
<script src="{% static 'js/lib/fb/formbuilder.js' %}"></script>
{% block scripts %}

{% endblock %}
</body>
</html>
